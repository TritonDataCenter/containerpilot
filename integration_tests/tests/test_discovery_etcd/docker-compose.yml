etcd:
    image: "cpfix2_etcd"
    mem_limit: 128m
    hostname: etcd
    ports:
      - 4001:4001

app:
    image: "cpfix2_app"
    mem_limit: 128m
    links:
      - etcd:etcd
    environment:
      - CONTAINERPILOT=file:///app-with-etcd.json
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'

nginx:
    image: "cpfix2_nginx"
    mem_limit: 128m
    links:
      - etcd:etcd
    environment:
      - CONTAINERPILOT=file:///etc/nginx-with-etcd.json
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'

test:
    image: "cpfix2_test_probe"
    mem_limit: 128m
    links:
      - app:app
      - nginx:nginx
      - etcd:etcd
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
