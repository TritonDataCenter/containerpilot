version: "2.4"

services:

  consul:
    image: "cpfix_consul"
    mem_limit: 128m
    hostname: consul
    command: agent -dev -client 0.0.0.0 -bind 0.0.0.0

  app:
    image: "cpfix_app"
    mem_limit: 512m
    links:
      - consul:consul
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'
