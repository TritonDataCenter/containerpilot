version: "2.1"

services:

  consul:
    image: "cpfix_consul"
    mem_limit: 128m
    hostname: consul
    command: agent -dev -client 0.0.0.0 -bind 0.0.0.0

  app:
    image: "cpfix_app"
    mem_limit: 128m
    links:
      - consul:consul
    volumes:
      - './task.sh:/task.sh'
      - './containerpilot.json5:/etc/containerpilot.json5'
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'
