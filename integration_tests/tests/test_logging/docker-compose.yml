version: "2.1"

services:

  consul:
    image: consul:latest
    mem_limit: 128m
    hostname: consul
    command: agent -dev -client 0.0.0.0 -bind 0.0.0.0

  app:
    image: "cpfix_app"
    mem_limit: 128m
    links:
      - consul:consul
    ports:
      - 9090:9090
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'

  test:
    image: "cpfix_test_probe"
    mem_limit: 128m
    links:
      - consul:consul
      - app:app
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
