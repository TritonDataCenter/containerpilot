consul:
    image: "cpfix2_consul"
    mem_limit: 256m
    hostname: consul

app:
    image: "cpfix2_app"
    mem_limit: 512m
    links:
      - consul:consul
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'

test:
    image: "cpfix2_test_probe"
    mem_limit: 128m
    links:
      - consul:consul
      - app:app
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
