consul:
    image: "cpfix_consul"
    mem_limit: 128m
    hostname: consul

app:
    image: "cpfix_app"
    mem_limit: 128m
    links:
      - consul:consul
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'

nginx:
    image: "cpfix_nginx"
    mem_limit: 128m
    links:
      - consul:consul
    volumes:
      - '${CONTAINERPILOT_BIN}:/bin/containerpilot:ro'

test:
    image: "cpfix_test_probe"
    mem_limit: 128m
    links:
      - app:app
      - nginx:nginx
      - consul:consul
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
